---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certmanager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io    
spec:
  project: applications-project-mon1
  source:
    repoURL: https://raw.githubusercontent.com/Mohit-Verma-1688/helm_repo/master/
    chart:  cert-manager
    targetRevision: v1.5.3
    path: ./
    helm:
      releaseName: cert-manager     
      valueFiles:
      - cert-manager-values.yaml  
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true    
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m     
